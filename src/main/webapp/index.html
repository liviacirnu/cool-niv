<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8" />
    <meta name="google-signin-client_id" content="318325553947-4s4j5gur6vpt9lnfm5aiucq4k9jbp35n.apps.googleusercontent.com">
    
    <title>Welcome to Liv's playground!</title>
    <script src="https://apis.google.com/js/platform.js" async defer> </script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  </head>

  <body>
    <h1>Welcome to Liv's app! </h1>
    <div class="g-signin2" data-onsuccess="onSuccess">
    </div>
     <script>
    function onSuccess(googleUser) {
      console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
      var redirectUrl = 'CreatePost';
      var form = $('<form action="' + redirectUrl + '" method="post"></form>');
      $('body').append(form);
      form.submit();
    }
    function onFailure(error) {
      console.log(error);
    }
    function renderButton() {
      gapi.signin2.render('my-signin2', {
        'scope': 'profile email',
        'width': 240,
        'height': 50,
        'longtitle': true,
        'theme': 'dark',
        'onsuccess': onSuccess,
        'onfailure': onFailure
      });
    }
  </script>
   <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
    
    
    <a href="#" onclick="signOut();">Sign out</a>
<script>
  function signOut() {
    var auth2 = gapi.auth2.getAuthInstance();
    auth2.signOut().then(function () {
      console.log('User signed out.');
    });
  }
</script>
  </body>
</html>
